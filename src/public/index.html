<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LANCast - LAN Video Streaming</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <!-- Status Info Panel -->
    <div id="info-panel" class="info-panel">
      <div class="info-row">
        <span id="live-badge" class="live-badge hidden">LIVE</span>
        <span class="offline-badge">OFFLINE</span>
      </div>
      <div class="info-row">
        <span class="info-label">Viewers:</span>
        <span id="viewer-count" class="info-value">0</span>
      </div>
      <div class="info-row stream-details hidden">
        <span class="info-label">Quality:</span>
        <span id="stream-resolution" class="info-value">--</span>
      </div>
      <div class="info-row stream-details hidden">
        <span class="info-label">Bitrate:</span>
        <span id="stream-bitrate" class="info-value">--</span>
      </div>
    </div>

    <div class="video-container">
      <video id="video-player" playsinline></video>
      <div id="stream-status" class="stream-status">
        <div class="status-icon"></div>
        <div class="status-text">Waiting for stream...</div>
      </div>

      <!-- Control Bar -->
      <div id="control-bar" class="control-bar">
        <button id="btn-play" class="control-btn" title="Play/Pause">
          <svg class="icon icon-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
          <svg class="icon icon-pause" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </button>

        <div class="volume-control">
          <button id="btn-mute" class="control-btn" title="Mute">
            <svg class="icon icon-volume-on" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
            <svg class="icon icon-volume-off" viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>
          </button>
          <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="100" title="Volume">
        </div>

        <div class="control-spacer"></div>

        <!-- Quality Selector -->
        <div id="quality-selector" class="quality-selector hidden">
          <button id="btn-quality" class="control-btn" title="Quality">
            <svg class="icon icon-quality" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-8 12H9.5v-2h-2v2H6V9h1.5v2.5h2V9H11v6zm7-1c0 .55-.45 1-1 1h-.75v1.5h-1.5V15H14c-.55 0-1-.45-1-1v-4c0-.55.45-1 1-1h3c.55 0 1 .45 1 1v4zm-3.5-.5h2v-3h-2v3z"/></svg>
            <span class="quality-label">Auto</span>
          </button>
          <div id="quality-menu" class="quality-menu">
            <div class="quality-option" data-level="-1">Auto</div>
          </div>
        </div>

        <button id="btn-fullscreen" class="control-btn" title="Fullscreen">
          <svg class="icon icon-fullscreen-enter" viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
          <svg class="icon icon-fullscreen-exit" viewBox="0 0 24 24"><path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/></svg>
        </button>
      </div>
    </div>
  </div>

  <script src="/js/vendor/hls.min.js"></script>
  <script src="/js/player.js"></script>
  <script src="/js/controls.js"></script>
  <script src="/js/status.js"></script>
</body>
</html>
